<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform.
    </p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input 
            id="name" 
            type="text" 
            placeholder="Enter your name" 
        />

        <label id="email-label" for="email">Email</label>
        <input 
            id="email" 
            type="email" 
            placeholder="Enter your email" 
        />

        <label id="number-label" for="number">Age</label>
        <input 
            id="number" 
            type="number" 
            placeholder="Age" 
            min="10" 
            max="99" 
        />

        <select id="dropdown">
            <option value=""></option>
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="part-time">Part Time Job</option>
            <option value="full-time">Full Time Job</option>
            <option value="other">Other</option>
        </select>

        <label>
            <input 
                class="radio-input"
                type="radio" 
                name="recommendation" 
                value="definitely"
                checked
            />
            Definitely
        </label>
        <label>
            <input 
                class="radio-input"
                type="radio" 
                name="recommendation" 
                value="maybe"
            />
            Maybe
        </label>
        <label>
            <input 
                class="radio-input"
                type="radio" 
                name="recommendation" 
                value="not-sure"
            />
            Not sure
        </label>

        <p>What Languages/Technologies would you like to learn next?</p>
        <label>
            <input 
                class="checkbox-input"
                name="option"
                type="checkbox" 
                value="python"
            />
            Python
        </label>
        <label>
            <input 
                class="checkbox-input"
                name="option"
                type="checkbox" 
                value="java"
            />
            Java
        </label>
        <label>
            <input 
                class="checkbox-input"
                name="option"
                type="checkbox" 
                value="react"
            />
            React.js
        </label>
        <label>
            <input 
                class="checkbox-input"
                name="option"
                type="checkbox" 
                value="golang"
            />
            Golang
        </label>
        <label>
            <input 
                class="checkbox-input"
                name="option"
                type="checkbox" 
                value="typescript"
            />
            Typescript
        </label>
        <label>
            <input 
                class="checkbox-input"
                name="option"
                type="checkbox" 
                value="c++"
            />
            C++
        </label>
        <label>
            <input 
                class="checkbox-input"
                name="option"
                type="checkbox" 
                value="angular"
            />
            Angular
        </label>

        <p>Any comments or suggestions?</p>
        <textarea 
            id="comments"
            class="textarea-input"
            name="comment" 
            placeholder="Enter your comments here..."
        ></textarea>

        <button id="submit" type="submit">submit</button>
    </form>
</body>
</html>
